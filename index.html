<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />
    <link rel="stylesheet" href="./src/css/estilo.css" />
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css" />
    <title>Escolha seu Personagem</title>
  </head>
  <body>
    <main>
      <header class="cabecalho">
          <h1 class="titulo">Character Select</h1>
      </header>

      <div class="selecao-de-personagens">
          <div class="personagem-grande personagem-jogador-1"></div>
            <img src="./src/imagens/X.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
            <div class="nome">
            <h2>X</h2>
          </div>

          <ul class="lista-de-personagens">
            <li class="personagem selecionado" id="X" data-name="X">
              <span class="tag">1P</span>
              <img src="./src/imagens/X-icon.png" alt="X">
            </li>

            <li class="personagem" id="Zero" data-name="Zero">
              <span class="tag">1P</span>
              <img src="./src/imagens/Zero-icon.png" alt="Zero">
            </li>

            <li class="personagem" id="Dynamo" data-name="Dynamo">
              <span class="tag">1P</span>
              <img src="./src/imagens/Dynamo-icon.jpg" alt="Dynamo">
            </li>

            <li class="personagem" id="DrLight" data-name="DrLight">
              <span class="tag">1P</span>
              <img src="./src/imagens/drlight-icon.jpg" alt="DrLight">
            </li>

            <li class="personagem" id="Vile" data-name="Vile">
              <span class="tag">1P</span>
              <img src="./src/imagens/vile-icon.jpg" alt="Vile">
            </li>

            <li class="personagem jogador-2-selecionado" id="Sigma" data-name="Sigma">
              <span class="tag">2P</span>
              <img src="./src/imagens/sigma-icon.jpg" alt="Sigma">
            </li>

            <li class="personagem" id="DrWily" data-name="DrWily">
              <span class="tag">1P</span>
              <img src="./src/imagens/drwily-icon.png" alt="DrWily">
            </li>

            <li class="personagem" id="CopyX" data-name="CopyX">
              <span class="tag">1P</span>
              <img src="./src/imagens/copyx-icon.jpg" alt="CopyX">
            </li>

            <li class="personagem" id="Bass" data-name="Bass">
              <span class="tag">1P</span>
              <img src="./src/imagens/bass-icon.png" alt="Bass">
            </li>
          </ul>

          <div class="personagem-grande personagem-jogador-2"></div>
            <img src="./src/imagens/sigma.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
            <div class="nome">
            <h2>Sigma</h2>
          </div>
          
      </div>
    </main>
    <script src="./src/js/index.js"></script>
  </body>
</html>
